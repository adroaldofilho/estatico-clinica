<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/clinica-lista']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="clinicaForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nome da Clínica" formControlName="nome"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!clinicaForm.get('nome').valid && clinicaForm.get('nome').touched">Informe o nome da clínica</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Endereço" formControlName="endereco"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!clinicaForm.get('endereco').valid && clinicaForm.get('endereco').touched">Informe o endereço da clínica</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Telefone" formControlName="telefone"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!clinicaForm.get('telefone').valid && clinicaForm.get('telefone').touched">Informe o telefone da clínica</span>
          </mat-error>
        </mat-form-field>

        <div class="button-row">
            <button type="submit" [disabled]="!clinicaForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
          </div>
      </form>
    </mat-card>
  </div>
