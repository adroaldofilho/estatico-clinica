<div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
             *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <div class="button-row">
          <a mat-flat-button color="primary" [routerLink]="['/plano-lista']"><mat-icon>list</mat-icon></a>
        </div>
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title><h2>{{plano.nome}}</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <dl>
              <dt>Telefone:</dt>
              <dd>{{plano.telefone}}</dd>
              <dt>Site:</dt>
              <dd>{{plano.url}}</dd>
              <dt>Email:</dt>
              <dd>{{plano.email}}</dd>
            </dl>
          </mat-card-content>
          <mat-card-actions>
            <a mat-flat-button color="primary" [routerLink]="['/plano-editar', plano.idPlano]"><mat-icon>edit</mat-icon></a>
            <a mat-flat-button color="warn" (click)="deletePlano(plano.idPlano)"><mat-icon>delete</mat-icon></a>
          </mat-card-actions>
        </mat-card>
      </div>
