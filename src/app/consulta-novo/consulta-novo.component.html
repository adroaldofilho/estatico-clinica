<div fxLayout="row" fxLayoutAlign="center center"  fxLayoutGap="50px">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>Consulta</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="center center" class="container">
      <div fxLayout="row" fxFlex="40">
            <dl>
              <dt><h2>{{paciente.nome}}</h2></dt>
              <dt>Paciente:</dt>
              <dd>{{paciente.nome}}</dd>
              <dt>Email:</dt>
              <dd>{{paciente.email}}</dd>
              <dt>Telefone:</dt>
              <dd>{{paciente.telefone}}</dd>
            </dl>
      </div>

      <div fxLayout="column" fxFlex="60" fxFlexAlign="center">
        <div fxLayout="row" fxFlex="50" fxFlexAlign="left" style="padding: 10px;">
          
          <p-autoComplete [(ngModel)]="selectedProfissional" 
                          [suggestions]="filteredProfissionais" 
                          (completeMethod)="filterProfissionais($event)"
                          [size]="25"
                          [minLength]="1" 
                          placeholder="Escolha o médico" 
                          [dropdown]="true"
                          field="value"
                          (onSelect)="getConsultas($event)">
              <ng-template let-profissional pTemplate="item">
                  <div class="ui-helper-clearfix">
                      <div>{{profissional.value}}</div>
                  </div>
              </ng-template>
          </p-autoComplete>
      </div>
      <div fxLayout="row" fxFlex="50" fxFlexAlign="left" style="padding: 10px;">
          
        <p-autoComplete [(ngModel)]="plano" 
                        [suggestions]="filteredPlanos" 
                        (completeMethod)="filterPlanos($event)"
                        [size]="25"
                        [minLength]="1" 
                        placeholder="Escolha o plano de saúde" 
                        [dropdown]="true"
                        field="nome">
            <ng-template let-plano pTemplate="item">
                <div class="ui-helper-clearfix">
                    <div>{{plano.nome}}</div>
                </div>
            </ng-template>
        </p-autoComplete>
      </div>
    </div>
      
    </div>
    <div fxLayout="column"  fxFlexAlign="center">

        <div class="ui-g-12 ui-md-4">
      <p-confirmDialog 
        [appendTo]="'body'"
        
        [closeOnEscape]="true"></p-confirmDialog>  
        </div>

      <p-messages [value]="msgs"></p-messages>
      <!-- <p-fullCalendar #fc 
          [events]="events" 
          [options]="options"
          >
      </p-fullCalendar> -->
      <div id="calendar">

      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <!-- <a mat-flat-button color="primary" (click)="saveConsulta()"><mat-icon>save</mat-icon></a> -->
    <!-- <a mat-flat-button color="warn" (click)="deleteUsuario(usuario.idUsuario)"><mat-icon>delete</mat-icon></a> -->
  </mat-card-actions>
</mat-card>
</div>

 
  <!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" 
  role="dialog" aria-labelledby="myModal" aria-hidden="true" appendTo="body">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirma marcação de consulta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <dl>
                <dt>Paciente:</dt>
                <dd>{{paciente.nome}}</dd>
                <dt>Hora:</dt>
                <dd>{{dataHoraConsulta}}</dd>
                <dt>Médico:</dt>
                <dd>{{nomeMedico}}</dd>
              </dl>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" (click)="confirmaConsulta()" autofocus>Confirmar</button>
        </div>
      </div>
    </div>
  </div>
