<div>
        <h3>Pacientes</h3>
      </div>
      <div class="loading-shade"
            *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
      <div class="button-row">
          <a mat-flat-button color="primary" [routerLink]="['/paciente-novo']"><mat-icon>add</mat-icon></a>
          <mat-form-field class="max-width">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
          </mat-form-field>
        </div>
       
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" 
            displayedColumns: string[] = [ 'nome', 'email', 'telefone', 'createdAt', 'acao']; -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>
      
        <!-- Position Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/paciente-detalhe/{{element.idUsuario}}" selected>Detalhe</button></td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
